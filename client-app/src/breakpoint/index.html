<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Time tracker</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="window">
		<div class="title-container">
			<span class="title">Add a breakpoint</span>
		</div>
		<div class="contents-container">
			<div class="form">
				<div class="form-field">
					<span class="input-label">Action: </span>
					<input type="text" id="inp-action" class="input" />
				</div>
				<div class="form-field">
					<span class="input-label">Comment: </span>
					<input type="text" id="inp-comment" class="input" />
				</div>
			</div>
			<div class="actions">
				<button class="action-button" onclick="onSaveClick()">Save</button>
				<button class="action-button" onclick="onCancelClick()">Cancel</button>
			</div>
		</div>
	</div>
	<script src="./index.js"></script>
</body>
</html>
